[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
lib_deps = 
	lvgl/lvgl@^9.0.0
	m5stack/M5Dial@^1.0.2
	m5stack/M5Unified@^0.1.12
build_flags =
    -I include
    -D LV_CONF_INCLUDE_SIMPLE